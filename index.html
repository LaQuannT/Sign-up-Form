<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <title>Sign-up</title>
  </head>
  <body>
    <div class="imgs">
      <div>
        <img src="" alt="logo">
        <p>ODIN</p>
      </div>
    </div>
    <div class="content">
      <p>
        This is not a real online service! You now you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
      </p>
      <p>You know you want to.</p>
      <form action="" method="post" name="contact">
          <h3>Let's do this!</h3>
          <div class="form-row">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number">
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password">
            </div>
          </div>
        </form>
        <button type="submit" form="contacts">Create Account</button>
        <p>
          Already have an account? <a href="">Log in</a>
        </p>
    </div>
  </body>
</html>
